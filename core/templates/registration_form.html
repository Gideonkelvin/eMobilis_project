{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
      /* Reset styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .wrapper {
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .wrapper h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .input-box {
        margin-bottom: 15px;
      }

      .input-box input {
        width: 100%;
        padding: 10px 15px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        transition: border-color 0.3s ease;
      }

      .input-box input:focus {
        border-color: #4caf50;
      }

      .policy {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .policy input {
        margin-right: 10px;
      }

      .policy h3 {
        font-size: 14px;
        color: #555;
      }

      .input-box.button input {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .input-box.button input:hover {
        background-color: #45a049;
      }

      .messages {
        margin-bottom: 15px;
      }

      .messages .alert {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        text-align: center;
      }

      .messages .alert-success {
        background: #dff0d8;
        color: #3c763d;
      }

      .messages .alert-error {
        background: #f2dede;
        color: #a94442;
      }

      .text {
        text-align: center;
        margin-top: 15px;
      }

      .text h3 {
        font-size: 14px;
        color: #555;
      }

      .text a {
        color: #4caf50;
        text-decoration: none;
        font-weight: bold;
      }

      .text a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .wrapper {
          padding: 20px;
        }

        .wrapper h2 {
          font-size: 20px;
        }

        .input-box input {
          font-size: 12px;
          padding: 8px 10px;
        }

        .input-box.button input {
          font-size: 14px;
          padding: 8px 10px;
        }

        .policy h3 {
          font-size: 12px;
        }

        .text h3 {
          font-size: 12px;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <h2>Registration</h2>
      <form action="" method="post">
        {% csrf_token %}
        <div class="input-box">
          <input type="text" name="username" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
          <input type="text" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
          <input type="password" name="password1" placeholder="Create password" required>
        </div>
        <div class="input-box">
          <input type="password" name="password2" placeholder="Confirm password" required>
        </div>
        <div class="policy">
          <input type="checkbox">
          <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
          <input type="Submit" value="Register Now">
        </div>
        {% if messages %}
        <div class="messages">
          {% for message in messages %}
          <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}">
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %}
        <div class="text">
          <h3>Already have an account? <a href="{% url 'login' %}">Login now</a></h3>
        </div>
      </form>
    </div>
  </body>
</html>
