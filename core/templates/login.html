{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f5f5f5;">
        <div class="card login-card p-4" style="background-color: #28a745;">
            <h2 class="text-center text-white mb-4">LOGIN</h2>
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="regNo" class="form-label text-white">Registration Number</label>
                    <input type="text" class="form-control" id="regNo" name="regNo" placeholder="CT102/111447/22" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3 text-end">
                    <a href="#" class="text-white text-decoration-none">Reset Password?</a>
                </div>
                <button type="submit" class="btn btn-nude w-100">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
